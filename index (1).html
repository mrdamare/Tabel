<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabel Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Daftar Barang</h2>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Jenis Barang</th>
        <th>Merk</th>
        <th>Asal Negara</th>
        <th>Gambar Barang</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Laptop</td>
        <td>Asus</td>
        <td>Taiwan</td>
        <td><img src="laptopasus.jpg" alt="Laptop" width="100"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Handphone</td>
        <td>Samsung</td>
        <td>Korea Selatan</td>
        <td><img src="samsungs23fe.jpg" alt="Handphone" width="100"></td>
      </tr>
      <tr>
        <td>3</td>
        <td>TV LED</td>
        <td>Sony</td>
        <td>Jepang</td>
        <td><img src="sonytv.jpg" alt="TV" width="100"></td>
      </tr>
      <tr>
        <td>4</td>
        <td>Helm</td>
        <td>Js Armor</td>
        <td>Indonesia</td>
        <td><img src="jsarmor.jpg" alt="Helm" width="100"></td>
      </tr>
      <tr>
        <td>5</td>
        <td>Motor</td>
        <td>Yamaha</td>
        <td>Jepang</td>
        <td><img src="yamahavixion.jpg" alt="Motor" width="100"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
